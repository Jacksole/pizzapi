language: python
python:
  - "3.7"
# OS Compatibility
os:
  - windows
  - linux
  - osx
# command to install dependencies
install:
  - pipenv install 
# command to run tests
script:
  - pipenv run python pytest
  
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master